<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<title>XKCD Password Generator</title>
	<link href="style.css" rel="stylesheet">
</html>
</head>
<body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <div class="container">
          <div class="masthead">
            <div class="inner"> 
              <h1 class="masthead-brand"><a href="http://xkcd.com/936/">XKCD</a> Password Generator</h1>
            </div>
          </div>
          <form  method="POST" name="formgenerate">
          <div class="inner content">
            <p class="lead">Generate a random password <i><b>xkcd</b></i> style from a list of 50,253 words</p>
            <p id="result"></p>
            <div class=" lead btn btn-default btn-lg btn-setting btnmargin" id="set">Options</div>
            <p class="lead btnmargin" id="button-container"><input type="button"  id="btngenerate" class="btn btn-lg btn-default" value="Generate"></p>

          <fieldset>
            <legend>Options</legend>
            <div class="field">
            <label>Words</label>
            <select name="num_of_words" id="numofwords">
              <option value="1"> 1</option>
              <option value="2"> 2</option>
              <option value="3"> 3</option>
              <option value="4"> 4</option>
              <option value="5"> 5</option>
              <option value="6"> 6</option>
            </select>
            </div>
            
            <div class="field">
            <label>Separator</label>
            <select name="separator_char" id="separator">
              <option value="-" >-</option>
              <option value="*" >*</option>
            </select>
            </div>

            <div class="field">
            <label>Numbers</label>
            <select name="num_of_numbers" id="numofnumbers">
              <option value="0" >0</option>
              <option value="1" >1</option>
            </select>
            </div>
          </fieldset>

          </div>
          </form>

          <div class="mastfoot">
            <div class="inner">
            <p>
               Password Generator Â© 2014 created by XuXinxin
           </p>
            </div>
          </div>
          

        </div>
      </div>
    </div>
   
     <script type="text/javascript" src="EventUtil.js"></script>
     <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
     <script type="text/javascript" src="logic.js"></script>
     <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</body>
</html>
